<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails ({product, price, discountPrice, imageSrc}){
        if(product === 'Cotton socks'){
          return (
            <div>
              <img src={imageSrc} width="100"/>
              <p>{product}</p>
              <del><p>Price: ${price} </p></del>
              <p>Discount price: ${discountPrice}</p>
              <button>Add to cart</button>
            </div>
          );
        }

        return (
          <div> 
            <img src={imageSrc} width="100"/>          
            <p>{product}</p>
            <p>Price: ${price}</p>
            <button>Add to cart</button>           
          </div>
        );
      }
    
      function App(){
        return(
          <>
            <ProductDetails
              imageSrc= "../IMAGES/EXCERCISE-2/cotton-socks.png"
              product= "Cotton socks" 
              price="10.90"
              discountPrice="5.45"             
             />
            <ProductDetails 
              imageSrc= "../IMAGES/EXCERCISE-2/tennis-balls.png"
              product= "Tennis balls" 
              price="6.00"             
            />
            <ProductDetails
              imageSrc= "../IMAGES/EXCERCISE-2/plain-t-shirt.png"
              product= "Plain T-shirt" 
              price="7.99"
            />
          </>
        );
      }
  
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);

    </script>
  </body>
</html>
